version: '3.4'

services:

  minio-gateway:
    image: minio
    restart: on-failure
    build: .
    environment:
      MINIO_ROOT_USER: "12345678"
      MINIO_ROOT_PASSWORD: "12345678"
      INSTANCE_TYPE: gateway_gcs
      GATEWAY_ARGS: "${GOOGLE_PROJECT_ID}"
      GOOGLE_APPLICATION_CREDENTIALS_JSON: "${GOOGLE_APPLICATION_CREDENTIALS_JSON}"
    ports:
      - "8080:8080"
