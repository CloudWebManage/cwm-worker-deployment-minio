minio:
  enabledProtocols: ["http", "https"]
  serveSingleProtocolPerPod: false
  # replicas if serveSingleProtocolPerPod is false
  replicas: 1
  # replicas if serveSingleProtocolPerPod is true
  httpReplicas: 1
  httpsReplicas: 1
  revisionHistoryLimit: 2
  terminationGracePeriodSeconds: 5
  strategy: |
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  nodeSelector: ""
  # tolerations: []
  createPullSecret: ""
  imagePullSecrets: |
    - name: github
  image: docker.pkg.github.com/cloudwebmanage/cwm-worker-deployment-minio/minio
  tag: ""
  imagePullPolicy: IfNotPresent
  auditWebhookEndpoint: "http://localhost:8500/logs"
  skipWaitForAuditWebhook: false
  MINIO_GATEWAY_DEPLOYMENT_ID: "minio1"
  MINIO_EXTRA_ARGS: ""
  initDebugEnable: false
  initCurlHttpMaxTime: "1.5"
  initCurlHttpsMaxTime: "1.5"
  # this exposes prometheus metrics unauthenticated at /minio/v2/metrics/cluster and /minio/v2/metrics/node
  enablePrometheusAuthTypePublic: true
  # this works only if serveSingleProtocolPerPod is true as well
  # it requires prometheus operator version 0.45 (kube-prometheus-stack 13.13)
  enableServiceMonitors: true
  startupProbe:
    path: /minio/health/live
    initialDelaySeconds: 0
    periodSeconds: 1
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5
    curlHttpMaxTimeSeconds: "1.5"
    curlHttpsMaxTimeSeconds: "1.5"
  livenessProbe:
    path: /minio/health/live
    initialDelaySeconds: 0
    periodSeconds: 1
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 2
    curlHttpMaxTimeSeconds: "1.5"
    curlHttpsMaxTimeSeconds: "1.5"
  readinessProbe:
    path: /minio/health/ready
    initialDelaySeconds: 0
    periodSeconds: 1
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 2
    curlHttpMaxTimeSeconds: "1.5"
    curlHttpsMaxTimeSeconds: "1.5"
  httpResources:
    requests:
      cpu: "50m"
      memory: "200Mi"
    limits:
      memory: "200Mi"
  httpsResources:
    requests:
      cpu: "100m"
      memory: "300Mi"
    limits:
      memory: "300Mi"
  cache:
    enabled: true
    drives: "/cache"
    exclude: "*.pdf"
    quota: 80
    after: 3
    watermark_low: 70
    watermark_high: 90
  domain_name: "example007.com"
  access_key: "dummykey"
  secret_key: "dummypass"
