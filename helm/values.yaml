  volumes:
    storage: |
      emptyDir: {}
    cache: |
      emptyDir: {}
  service:
    enabled: true
  #  autoscaler if serveSingleProtocolPerPod=false
  autoscaler:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    metrics: |
      - type: Resource
        resource:
          name: cpu
          target:
            averageValue: 150m
            type: AverageValue
  # autoscaler if serveSingleProtocolPerPod=true
  httpAutoscaler:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    metrics: |
      - type: Resource
        resource:
          name: cpu
          target:
            averageValue: 150m
            type: AverageValue
  # autoscaler if serveSingleProtocolPerPod=true
  httpsAutoscaler:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    metrics: |
      - type: Resource
        resource:
          name: cpu
          target:
            averageValue: 150m
            type: AverageValue
  metricsLogger:
    enable: true
    image: docker.pkg.github.com/cloudwebmanage/cwm-worker-logger/cwm-worker-logger
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: "20m"
        memory: "64Mi"
      limits:
        memory: "150Mi"
    withRedis: true
    # LOG_PROVIDER: default
    # LOG_PROVIDER: stdout
    LOG_LEVEL: info           # fatal, error, warn, info, debug, trace

    # Redis configuration
    REDIS_HOST: localhost
    REDIS_PORT: 6379
    UPDATE_GRACE_PERIOD_SECONDS: 300s
    DEPLOYMENT_API_METRICS_FLUSH_INTERVAL_SECONDS: 300s
    REDIS_KEY_PREFIX_DEPLOYMENT_LAST_ACTION: deploymentid:last_action
    REDIS_KEY_PREFIX_DEPLOYMENT_API_METRIC: deploymentid:minio-metrics

    # Logs buffering/flushing configuration
    LOGS_FLUSH_COMPRESSION: gzip
    LOGS_FLUSH_AT_SHUTDOWN: true
    LOGS_FLUSH_INTERVAL: 60s
    LOGS_FLUSH_RETRY_WAIT: 20s

    # LOG_PROVIDER: elasticsearch
    ES_HOST: 0.0.0.0
    ES_PORT: 9200
    ES_SCHEME: http
    ES_MULTIPLE_HOSTS_ENABLED: false
    ES_HOSTS: '0.0.0.0:9200'
    ES_SSL_VERIFY: true
    ES_AUTH_ENABLED: false
    ES_USERNAME: dummykey
    ES_PASSWORD: dummypass
    ES_INDEX_NAME: test
    ES_TYPE_NAME: _doc
    ES_PATH: /logs            # NOTE: The index must already exist! DO NOT add a trailing slash!

    # LOG_PROVIDER: s3
    AWS_KEY_ID: dummykey
    AWS_SECRET_KEY: dummypass
    S3_BUCKET: test123
    S3_REGION: us-east-1
    S3_PATH: logs/
    S3_NON_AWS_TARGET: false
    S3_ENDPOINT: http://localhost:8080
    S3_SSL_VERIFY: true
    S3_STORE_AS: gzip         # gzip, lzo, json, txt

# each object have required attributes: apiVersion, kind, name, spec
extraObjects: []
